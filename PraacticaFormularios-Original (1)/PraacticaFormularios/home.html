<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--JQERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    

  
<script type="text/javascript">
    //Evento ready - No se ejecuta nada del JQUERY
    //hasta que no se cargue el documento completo
    $(document).ready(function (){

        //agregamos evento click al boton
        $("#boton").click(function(){

            //Ejecuto metodo get con la url api rest
            //Guardo el JSON en la variable data
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",function(data){

                //Recorro el JSON mediante ciclo each
                //Guardamos cada elemento de la lista en la variable item
                $.each(data.categories,function(i,item){

                    //Muestro los datos en la tabla
                    $("#tabla").append("<tr>"+
                                            "<td>"+item.idCategory+"</td>"+
                                            "<td>"+item.strCategory+"</td>"+
                                            "<td><img src='"+item.strCategoryThumb+"' alt='Sin imagen'></td>"+
                                             "<td>"+item.strCategoryDescription+"</td>"+
                                        "</tr>");
                });
            });
        });

    });
</script>  

</head>

<body>
    <div class="container">
        <div class="row" style="text-align: center;">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" id="boton">Traer Datos</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>Descripci√≥n</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

    </div>

</body>

</html>
